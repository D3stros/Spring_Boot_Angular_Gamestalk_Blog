<div class="register-section">
  <div class="row justify-content-center">
    <div class="col-md-6 col-xs-12">
      <div class="card">
        <div class="card-header" style="text-align: center;">
          <h4>Register</h4>
        </div>
        <div class="card-body text-center">
          <img
            class="mb-3"
            src="../../../assets/img/undraw_sign_in_e6hj.svg"
            alt="triangle with all three sides equal"
            height="100"
            width="150"
          />
          <form [formGroup]="signupForm" (ngSubmit)="signup()">
            <div class="form-group row">
              <label
                for="email_address"
                class="col-md-4 col-form-label text-md-right"
                >E-Mail Address</label
              >
              <div class="col-md-6">
                <input
                  type="text"
                  [formControlName]="'email'"
                  id="email_address"
                  class="form-control"
                  name="email-address"
                />
                <span
                  *ngIf="
                    !signupForm.get('email').valid &&
                    signupForm.get('email').touched
                  "
                  class="help-block"
                  >Please enter a valid email</span
                >
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-4 col-form-label text-md-right"
                >User Name</label
              >
              <div class="col-md-6">
                <input
                  type="text"
                  [formControlName]="'username'"
                  class="form-control"
                />
                <span
                  *ngIf="
                    !signupForm.get('username').valid &&
                    signupForm.get('username').touched
                  "
                  class="help-block"
                  >Please enter a valid username</span
                >
              </div>
            </div>

            <div class="form-group row">
              <label
                for="password"
                class="col-md-4 col-form-label text-md-right"
                >Password</label
              >
              <div class="col-md-6">
                <input
                  type="password"
                  [formControlName]="'password'"
                  id="password"
                  class="form-control"
                  name="password"
                />
                <span
                  *ngIf="
                    !signupForm.get('password').valid &&
                    signupForm.get('password').touched
                  "
                  class="help-block"
                  >Please enter a valid password</span
                >
              </div>
            </div>
            <div>
              <button
                class="col-xs-12"
                type="submit"
                class="sign-up mt-3 mb-3"
                style="width: 50%;"
              >
                Sign Up
              </button>
            </div>
            <span>Existing user? <a routerLink="/login">Log In</a> </span>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
